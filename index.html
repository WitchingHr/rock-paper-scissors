<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.P.S.</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="win"></p>
        </div>
    </div>
    <div class="flex-wrapper">
        <div class="content">
            <div class="header">
                <h1>Rock Paper Scissors</h1>
                <p>First to 5 wins</p>
            </div>
            <div class="scores">
                <span>Player: <span class="update-player-score">0</span></span>
                <span>Computer: <span class="update-computer-score">0</span></span>
            </div>
            <div class="message-box">
                <p class="message"><br></p>
                <p class="beats"><br></p>
            </div>
            <div class="buttons">
                <button class="rock">✊</button>
                <button class="paper">✋</button>
                <button class="scissors">✌️</button>
            </div>
        </div>
        <div class="footer">
            <span>Copyright © WitchingHr 2022</span>
            <span><a href="https://www.freepik.com/free-vector/crumpled-blue-checkered-paper-texture-realisric_29567568.htm#page=3&position=36&from_view=author">Image by upklyak</a> on Freepik</span>
        </div>
    </div>

    <audio src="click.wav"></audio>
</body>
</html>
